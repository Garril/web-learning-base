<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>回到顶部</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            height: 2000px;
            background-color: gray;
        }
        
        .backbutton {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        
        .hide {
            display: none;
        }
    </style>
</head>

<body onscroll="bodyScroll();">
    <div class="hide backbutton" id="backsign" onclick="backtop();">回到顶部</div>
    <script type="text/javascript">
        function backtop() {
            document.documentElement.scrollTop = 0;
        }

        function bodyScroll() {
            var hig = document.documentElement.scrollTop;
            var t = document.getElementById('backsign');
            if (hig >= 400) {
                t.classList.remove('hide');
            } else {
                t.classList.add('hide');
            }
        }
    </script>
</body>

</html>
