 <!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf-8" />
 		<meta name="viewport" content="width=device-width, initial-scale=1">
 		<title>Third</title>
		<style type="text/css">
			#inform {
				color: greenyellow;
			}
		</style>
 	</head>
 	<body>
		<div id="inform"></div>
 		<input type="submit" name="" id="" value="删除" onclick="Delect_inform();"/>
		<script type="text/javascript">
			function Delect_inform() {
			var a = document.getElementById('inform');
				a.innerText = '已经删除';
				setTimeout(function(){
					a.innerText = "";
				},1000);
			}
		</script>
		
 	</body>
 </html>
