<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nothing</title>
	</head>
	<body>
		<input type="button" name="" id="" value="全选" onclick="CheckAll();">
		<input type="button" name="" id="" value="取消" onclick="Cancel();">
		<input type="button" name="" id="" value="反选" onclick="ReverseAll();">
		<table border="1">
			<thead>
				<tr>
					<td>序号</td>
					<td>用户名</td>
					<td>密码</td>
				</tr>
			</thead>
			<tbody id="tb">
				<tr>
					<td><input type="checkbox"></td>
					<td>111</td>
					<td>11111</td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>222</td>
					<td>22222</td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>333</td>
					<td>33333</td>
				</tr>
			</tbody>
		</table>
			
			<script src="jquery-1.x-git.js"></script>
			<script type="text/javascript">
				function CheckAll() {
					/* $('#tb input[type="checkbox"]').prop('checked',true); */
					$('#tb :checkbox').prop('checked',true);
				}
				function Cancel() {
					/* $('#tb input[type="checkbox"]').prop('checked',false); */
					$('#tb :checkbox').prop('checked',false);
				}
				function ReverseAll() {
						$('#tb :checkbox').each(function() {
							if($(this).prop('checked')) {
								$(this).prop('checked',false);
							} else {
								$(this).prop('checked',true);
							}
						});
						
			}
					/*  jQuery 的循环，.each( 每个选出来的元素都执行一遍的函数 ) */
			</script>
	</body>
</html>
